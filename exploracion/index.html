<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploración</title>
    <style>
      *{
        font-family: sans-serif;
      }
      .chart{
        overflow-y:auto;
      }
      .chart svg{
        max-width: initial;
      }

      h3{
        font-weight: 100;
        font-size: 18px;
        color: #777777;
      }

      .tag{
        position: relative;
        font-size: 14px;
        font-weight: 600;
        opacity: 0.6;
        left: 625px;
      }

      .civil{
        color: mediumvioletred;
        top: 318px;
      }
      .militar{
        color: forestgreen;
        top: 285px;
      }
      .total{
        color: gray;
        top: 240px;
      }
      .graph{
        margin: 40px;
      }

      .br{
        background-color: red;
        display: inline-block;
        height: 50px;
      }
    </style>
  </head>
  <body>

    <div id="graph6" class="graph">
      <h1>Variación en el status</h1>
      <h3> Fluctuación en el tiempo de las horas de misión, según el status de los astronautas </h3>
      <div class="tag total">Total</div>
      <div class="tag militar">Militar</div>
      <div class="tag civil">Civil</div>
      <div id="chart6" class="chart"></div>
    </div>

    <!-- <div id="chart2"></div> -->

    <div id="graph3" class="graph">
      <h1>Rangos de edades</h1>
      <h3> Distribución de las edades mínimas, máximas y promedio de los astronautas </h3>
      <div id="chart3"  class="chart"></div>
    </div>
    

    <!-- <div id="chart4"></div> -->

    <div id="graph5" class="graph">
      <div id="chart5" class="chart"></div>
    </div>
    
    <div id="graph1" class="graph">
      <div id="chart1" class="chart"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
